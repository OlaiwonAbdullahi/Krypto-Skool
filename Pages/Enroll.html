<section>
    <div class="container" >
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label" style="color: aqua;">Email</label>
              <input type="email" class="form-control" id="inputEmail4" style="background-color: black; border-color:aqua ;color: aqua;">
            </div>
            <div class="col-md-6">
              <label for="inputName" class="form-label" style="color: aqua;">Full Name</label>
              <input type="text" class="form-control" id="inputName" style="background-color: black; border-color:aqua ;color: aqua;">
            </div>
            <div class="col-12">
              <label for="inputDOB" class="form-label" style="color: aqua;">Date of Birth</label>
              <input type="date" class="form-control" id="inputDOB" placeholder="" style="background-color: black; border-color:aqua ;color: aqua;">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label" style="color: aqua;">Address</label>
              <input type="text" class="form-control" id="inputAddress"  style="background-color: black; border-color:aqua ;color: aqua;">
            </div>
           
            <div class="col-md-4">
              <label for="inputCourse" class="form-label" style="color: aqua;">Course</label>
              <select id="inputCourse" class="form-select" style="background-color: black; border-color:aqua ;color: aqua;">

                <option>Beginners</option>
                <option>Intermediate</option>
                <option>Advanced</option>
              </select>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" style="background-color: black; border-color:aqua ;color: aqua;">
